<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="{{ url_for('static', path='/boot.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1>Guava Disease Detection</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-container">
                    <div class="form-icon"><i class="fa fa-user"></i></div>
                    <h3 class="title">Input</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>upload your file</label>
                            <input class="form-control" type="file" id="imagesInput" >
                        </div>
                        
                        <button type="button" class="btn btn-default" onclick="onSubmit()">Detect</button>
                    </form>
                    
                </div>
            </div>
       

        
            <div class="col-md-4 col-md-offset-4">
                <div class="form-container">
                    <div class="form-icon"><i class="fa fa-user"></i></div>
                    <h3 class="title">Output</h3>
                    
                    <h2 id="output"></h2>
                </div>
            </div>
    </div>

    </div>
  </body>
  <script src="{{ url_for('static', path='/boot.js') }}" ></script>
  <script src="{{ url_for('static', path='/script.js') }}" ></script>
